<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A spinoff of a parody of a webcomic alluding to another webcomic">
    <meta name="author" content="Cold Calzone">

    <title>Shopfalls</title>
    <link href="shopfalls_files/shopfalls.css" rel="stylesheet" type="text/css" media="all">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>

    <div id="container">
        <!-- CALL -->
        <main id="call" style="margin-bottom: 2px; padding-top:2px;">
        </main>

        <!-- PANEL -->
        <div id="flex">
            <main id="panelContainer">
            </main>
        </div>
        <!-- RESPONSE -->

        <main id="response" style="padding: 10px;">
            <div class="centered"></div>
        </main>
        <!-- NAVIGATION -->
        <div id="navi" style="padding: 10px;">
            <div class="centered">
                <a href="https://deep-freezer.neocities.org/shopfalls.html">
                    <img style="position:relative;left:0px;top:-30px;z-index:1000" src="shopfalls_files/ArrowLeftLeft.png" width="7%">
                </a>
                <a id="PrevPage">
                    <img style="position:relative;left:0px;top:-30px;z-index:1000" src="shopfalls_files/ArrowLeft.png" width="7%">
                </a>
                <a href="https://deep-freezer.neocities.org/">
                    <img style="position:relative;left:0px;top:-30px;z-index:1000" src="shopfalls_files/Return.png" width="7%">
                </a>
                <a id="NextPage" href="https://deep-freezer.neocities.org/shopfalls.html?page=2">
                    <img style="position:relative;left:0px;top:-30px;z-index:1000" src="shopfalls_files/ArrowRight.png" width="7%">
                </a>
                <a id="LastPage" href="https://deep-freezer.neocities.org/shopfalls.html">
                    <img style="position:relative;left:0px;top:-30px;z-index:1000" src="shopfalls_files/ArrowRightRight.png" width="7%">
                </a>
            </div>
        </div>

    </div>

    <!-- SCRIPTS SCRIPTS SCRIPTS -->
    <script type="text/javascript">
        let params = (new URL(document.location)).searchParams;
        let page = parseInt(params.get("page"));
        if (!(page >= 1)) {
            page = 1;
        }
        var extensionRegex = /(?:\.([^.]+))?$/;

        // Handle Navigation

        if (page > 1) {
            document.getElementById("PrevPage").href = "shopfalls.html?page=" + String(page - 1);
            if ((page - 1) == 69) {
                document.getElementById("PrevPage").href += "_hahanice";
            }
        }
        document.getElementById("NextPage").href = "shopfalls.html?page=" + String(page + 1);
        if ((page + 1) == 69) {
            document.getElementById("NextPage").href += "_hahanice";
        }

        function parseJson(json) {
            console.log(json);
            if (page >= json.length) {
                document.getElementById("NextPage").href = ""
            }

            document.getElementById("LastPage").href = "shopfalls.html?page=" + String(json.length);
            if ((json.length) == 69) {
                document.getElementById("LastPage").href += "_hahanice";
            }
            
            return json[page - 1];
        }

        function parseCallResponsePanel(pageData) {
            let center = document.createElement("center");
            // This doesn't cover the edge-case of two subsequent videos
            // But why would you do that?
            // Regardless... This checks if the panel is a video or image before displaying it
            if (extensionRegex.exec(pageData["panel"])[1] == "mp4") {
                var panel = document.createElement("video");
                panel.setAttribute("controls", "");
                panel.setAttribute("width", "100%");
                let source = document.createElement("source");
                source.src = pageData["panel"];
                panel.appendChild(source);
                document.getElementById("panelContainer").appendChild(panel);
            } else {
                if (typeof pageData["panel"] === "string") {
                    let panel = document.createElement("img");
                    panel.setAttribute("width", "100%");
                    panel.src = pageData["panel"];
                    document.getElementById("panelContainer").appendChild(panel);
                } else if (typeof pageData["panel"] === "object") {
                    for (var i of pageData["panel"]) {
                        let panel = document.createElement("img");
                        panel.setAttribute("width", "100%");
                        panel.src = i;
                        document.getElementById("panelContainer").appendChild(panel);
                    }
                }
            }

            if (pageData["flags"] == undefined) {
                if (pageData["call"] === "" || pageData["call"] === undefined) {
                    document.getElementById("call").remove();
                } else {
                    document.getElementById("call").innerHTML = "<div class=\"centered\"><strong>" + pageData["call"] + "</strong></div>";
                }

                if (pageData["response"] === "" || pageData["response"] === undefined) {
                    document.getElementById("response").remove();
                } else {
                    document.getElementById("response").innerHTML = "<div class=\"centered\">" + pageData["response"] + "</div>";
                }

            } else {
                document.getElementById("container").remove();
                document.body.style.overflow = "hidden";
            }
        }

        fetch("shopfalls_files/shopfalls.json")
            .then((res) => {
                return res.json();
            })
            .catch(() => {
                return [
                    {
                        "panel": "shopfalls_files/panels/Panel15.png",
                        "call": "Evaluate the current situation",
                        "response": "In my professional opinion, it feels like I've been dead for 6 months."
                    }
                ];
            })
            .then((json) => {
                return parseJson(json);
            })
            .then((pageData) => {
                parseCallResponsePanel(pageData);
            });
    </script>

</body>

</html>
