<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A spinoff of a parody of a webcomic alluding to another webcomic">
    <meta name="author" content="Cold Calzone">

    <title>Shopfalls</title>
    <link href="shopfalls_files/shopfalls.css" rel="stylesheet" type="text/css" media="all">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>

    <div id="container">
        <!-- CALL -->
        <main id="call" style="margin-bottom: 2px; padding-top:2px;">
        </main>

        <!-- PANEL -->
        <div id="flex">
            <main id="panel">
            </main>
        </div>
        <!-- RESPONSE -->

        <main id="response" style="padding: 10px;">
            <div class="centered"></div>
        </main>
        <!-- NAVIGATION -->
        <div id="navi" style="padding: 10px;">
            <div class="centered">
                <a href="https://deep-freezer.neocities.org/shopfalls.html">
                    <img style="position:relative;left:0px;top:-30px;z-index:1000" src="shopfalls_files/ArrowLeftLeft.png" width="7%">
                </a>
                <a id="PrevPage">
                    <img style="position:relative;left:0px;top:-30px;z-index:1000" src="shopfalls_files/ArrowLeft.png" width="7%">
                </a>
                <a href="https://deep-freezer.neocities.org/">
                    <img style="position:relative;left:0px;top:-30px;z-index:1000" src="shopfalls_files/Return.png" width="7%">
                </a>
                <a id="NextPage">
                    <img style="position:relative;left:0px;top:-30px;z-index:1000" src="shopfalls_files/ArrowRight.png" width="7%">
                </a>
                <a id="LastPage" href="https://deep-freezer.neocities.org/shopfalls.html">
                    <img style="position:relative;left:0px;top:-30px;z-index:1000" src="shopfalls_files/ArrowRightRight.png" width="7%">
                </a>
            </div>
        </div>

    </div>

    <!-- SCRIPTS SCRIPTS SCRIPTS -->
    <script type="text/javascript">
        // Get the current page
        let params = (new URL(document.location)).searchParams;
        let page = parseInt(params.get("page"));

        // Regex for file extensions i.e. handling .mp4s, .pngs, etc.
        var extensionRegex = /(?:\.([^.]+))?$/;
    
        // This is the only pattern I could find which covered NaN.
        // why? I hate JavaScript.
        if (!(page >= 1)) { page = 1; }

        // a list tracking whether call/panel/response/etc has been added
        var addedElements = {}

        fetch("shopfalls_files/shopfalls.json")
        .then((res) => {
            return res.json();
        })
        .then((json) => {
            return getCurrentPageFromJSON(json);
        })
        .then((pageData) => {
            parsePageData(pageData);
        });


        // Here be parsing functions

        // Parse the json and return the current page
        function getCurrentPageFromJSON(json) {
            console.log(json);
            console.log(page);
            if (page >= json.length) {
                document.getElementById("NextPage").href = ""
            }

            // Handle Navigation
            if(page > 1) {
                document.getElementById("PrevPage").href = "shopfalls.html?page=" + String(page - 1);
            }
            if ((page - 1) == 69) {
                document.getElementById("NextPage").href += "_hahanice";
            }

            if(page < json.length) {
                document.getElementById("NextPage").href = "shopfalls.html?page=" + String(page + 1);
            }
            if ((page + 1) == 69) {
                document.getElementById("NextPage").href += "_hahanice";
            }

            document.getElementById("LastPage").href = "shopfalls.html?page=" + String(json.length);
            if ((json.length) == 69) {
                document.getElementById("LastPage").href += "_hahanice";
            }
            
            return json[page - 1];
        }

        // Read the page and populate the document
        function parsePageData(pageData) {
            // A list of functions to call for a particular field
            const parseFunctions = {
                "call": (call) => { document.getElementById("call").innerHTML = "<div class=\"centered\"><strong>" + call + "</strong></div>"; },
                "panel": parsePanels,
                "response": (response) => { document.getElementById("response").innerHTML = "<div class=\"centered\">" + response + "</div>"; },
            };

            // Go through the page data and parse each field with its parsing function
            for(let key in pageData) {
                let data = pageData[key];
                parseFunctions[key](data);
                addedElements[key] = true;
            }
            
            // Remove any elements which weren't added (i.e. the first few pages have no call)
            for(let key in parseFunctions) {
                if(!addedElements[key]) { document.getElementById(key).remove(); }
            }
        }

        // Populate the panels section
        function parsePanels(files) {
            if(typeof files == "string") { files = [files]; }

            for(file of files) {
                if (extensionRegex.exec(file)[1] == "mp4") {
                    // Do the witchcraft to make a video in HTML
                    var panel = document.createElement("video");
                    panel.setAttribute("controls", "");
                    panel.setAttribute("width", "100%");
                    let source = document.createElement("source");
                    source.src = file;
                    panel.appendChild(source);
                    document.getElementById("panel").appendChild(panel);
                } else {
                    // Just make a normal image
                    let panel = document.createElement("img");
                    panel.setAttribute("width", "100%");
                    panel.src = file;
                    document.getElementById("panel").appendChild(panel);
                }
            }
        }
    </script>

</body>

</html>
